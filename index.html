<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Adivinhe o Número</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2|Roboto+Slab:700">
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <h1>Adivinhe o Número</h1>
  <p>
    Um número de 0 a 100 foi selecionado aleatoriamente. Veja se você consegue adivinhá-lo em 10 turnos ou menos.
    Você será informado caso seu palpite tenha sido muito alto ou muito baixo.
  </p>
  <div class="form">
    <label for="guessField">Informe o seu palpite: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Checar palpite" class="guessSubmit">
  </div>
  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
    <p class="turnsLeft"></p>
  </div>

</body>

</html>
